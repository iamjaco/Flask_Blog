<link rel="stylesheet" href="{{ url_for('static', filename='styles/footer.css') }}">

<style>
      .float{
	position:fixed;
	width:60px;
	height:60px;
	bottom:75px;
	right:20px;
	background-color:rgb(75, 162, 255);
	color:#FFF;
	border-radius:50px;
	text-align:center;
  font-size:30px;
	box-shadow: 2px 2px 3px #999;
  z-index:0;
}

.my-float{
	margin-top:16px;
}
  </style>

<footer class="footer">
  <div class="container">
        <div class="row">
        <!-- floating button -->
        {% if current_user.is_authenticated %}
            <a href="/post/new" class="float" target="_blank">
                <i class="fa fa-plus my-float"></i>
            </a>
        {% endif %}
        <!-- /floating button -->
        </div>
  </div>
</footer>
